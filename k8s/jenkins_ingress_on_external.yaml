apiVersion: v1
kind: Namespace
metadata:
  name: jenkins

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-duckdns
  namespace: jenkins
  annotations:
    # if the user goes to jenkins.klucsik.duckdns.org, they will be redirected to www.jenkins.klucsik.duckdns.org
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
    - host: www.jenkins.klucsik.duckdns.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: jenkins-external-ip
                port:
                  number: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-fun
  namespace: jenkins
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
    - host: www.jenkins.klucsik.fun
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: jenkins-external-ip
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-external-ip
  namespace: jenkins
spec:
  ports:
  - name: jenkins-app
    port: 80
    protocol: TCP
    targetPort: 8008
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: jenkins-external-ip
  namespace: jenkins
subsets:
- addresses:
  - ip: 192.168.2.102
  ports:
  - name: jenkins-app
    port: 8080
    protocol: TCP