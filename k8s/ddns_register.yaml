apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-ddns
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: update-ddns
              image: curlimages/curl
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - echo url="https://www.duckdns.org/update?domains=klucsik&token=TOKEN&ip=" | curl -k -K -
                - echo url="https://dynamicdns.park-your-domain.com/update?host=*&domain=klucsik.fun&password=TOKEN" | curl -k -K -
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
          restartPolicy: Never
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3