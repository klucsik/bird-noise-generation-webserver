<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th >Name</th>
        <th >Length</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="track: ${trackDtoList}">
        <td th:text="${track.getName()}"></td>
        <td th:text="${track.getTrackNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
