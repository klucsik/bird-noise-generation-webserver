<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create playUnit</title>

    <div th:insert="fragments/_header_includes"></div>

</head>
<body>

<div class="row">
    <div class="col menu-column" th:insert="fragments/_menu"></div>
    <div class="col">
        <div th:insert="fragments/_messages"></div>
        <div class="row justify-content-center">
            <div class="col-sm-10 d-flex justify-content-center">
                <form class="row g-1" th:action="@{save}" method="post" th:object="${playUnitDto}">
                    <div class="d-flex justify-content-center">
                        <h3 class="mb-2 p-4 page-title">
                            <span>Create new playUnit</span>
                        </h3>
                    </div>
                    <div>
                        <input type="hidden" id="id"
                               th:field="*{id}" , readonly>
                    </div>
                    <div class="how-to-container" id="howToTextInPlayUnitsSavePage">
                        <div th:insert="fragments/_howto"></div>
                    </div>
                    <div class="row mb-2 form-item-container">
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="name" class="fw-600">Name</label>
                            </div>
                            <div class="col">
                                <input type="text" id="name"
                                       th:field="*{name}" required>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="minPause" class="fw-600">Minimum pause</label>
                            </div>
                            <div class="col">
                                <input type="number" id="minPause"
                                       th:field="*{minPause}" required>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="maxPause" class="fw-600">Maximum pause</label>
                            </div>
                            <div class="col">
                                <input type="number" id="maxPause"
                                       th:field="*{maxPause}" required>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="trackList" class="fw-600">Track list</label>
                            </div>
                            <div class="col">
                                <select type="number" id="trackList" th:field="*{trackList}" required multiple>
                                    <option th:each="track : ${trackList}"
                                            th:value="${track}"
                                            th:text="${#strings.concat(track.trackNumber,' - ',track.name) }"
                                    ></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row m-4 justify-content-sm-start">
                        <div class="col-3">
                            <button type="submit" class="btn create-new-button p-2">Save playing unit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/_foot_includes"></div>


</body>
</html>
