            <?xml version="1.0" encoding="UTF-8" standalone="no"?>

<div class="h-100 w-50 main-menu" id="narrow-menu">
    <div class="nav d-flex align-items-start flex-column menu-height justify-items-center">
        <div class="hamburger-menu" onclick="changeMenu()">
            <div th:insert="fragments/svgs/hamburger-menu-icon"></div>
        </div>
        <div class="menu-item-container">
            <div class="menu-item stripe">
                <a class="narrow-menu-icon" th:href="@{/playParam/page}" title="PlayParams">
                    <div>

            </div>

                    </div>
                </a>
            </div>
            <div class="menu-item stripe">
                <a class="narrow-menu-icon" th:href="@{/track/page}" title="PlayParams">
                    <div>
                        <div th:insert="fragments/svgs/track-icon"></div>
                    </div>
                </a>
            </div>
            <div class="menu-item">
                <a class="narrow-menu-icon" th:href="@{/device/page}" title="PlayParams">
                    <div>
                        <div th:insert="fragments/svgs/device-icon"></div>
                    </div>
                </a>
            </div>
        </div>


    </div>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/

    const changeMenu = () => {
        $("#wide-menu").toggle(500);
        $("#narrow-menu").toggle(500);
    };

    $("a.nav-link.menu-icon").hover(
        function () {
            $(this).addClass("svg-hover")
        },
        function () {
            $(this).removeClass("svg-hover")
        }
    )


    /*]]>*/
</script>
