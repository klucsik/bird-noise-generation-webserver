<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>device</title>

    <div th:insert="fragments/_header_includes"></div>

</head>
<body>

<div class="row">
    <div class="col-sm-1" th:insert="fragments/_menu"></div>
    <div class="col-sm-11">
        <div class="mt-5 table-custom-style">
            <table id="deviceTable" class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>timestamp</th>
                    <th>log level</th>
                    <th>message</th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div th:insert="fragments/_foot_includes"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var tableData = /*[[${logs}]]*/;
    console.log(tableData);

    $('#deviceTable').DataTable({
        data: tableData,
        "order": [0, "desc"],
        "pageLength": 100,
        // select: true,
        columns: [
            {data: 'id'},
            {data: 'createdAt'},
            {data: 'logLevel'},
            {data: 'message'},
        ],
    });

    /*]]>*/
</script>
</body>
</html>
