<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>device</title>

    <div th:insert="fragments/_header_includes"></div>

</head>
<body>

<div class="row">
    <div class="col-sm-1" th:insert="fragments/_menu"></div>
    <div class="col-sm-11">
        <div class="row justify-content-center">
            <h3 class="mb-2 p-4 page-title">
                <span th:text="${title}"></span>
            </h3>
        </div>
        <div class="mt-5 table-custom-style">
            <table id="deviceTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Created at</th>
                    <th>Logged time</th>
                    <th>Content type code</th>
                    <th>Content type</th>
                    <th>Message code</th>
                    <th>Message</th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div th:insert="fragments/_foot_includes"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var tableData = /*[[${logs}]]*/;
    console.log(tableData);

    $('#deviceTable').DataTable({
        data: tableData,
        "order": [0, "desc"],
        "pageLength": 100,
        // select: true,
        columns: [
            {data: 'id'},
            {data: 'createdAt'},
            {data: 'loggedTime'},
            {data: 'contentTypeCode'},
            {data: 'contentType'},
            {data: 'messageCode'},
            {data: 'message'}
        ]
    });

    /*]]>*/
</script>
</body>
</html>
