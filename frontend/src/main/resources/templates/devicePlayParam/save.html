<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Modify devicePlayParam</title>

  <div th:insert="fragments/_header_includes"></div>

</head>
<body>

<div class="row">
  <div class="col-sm-1" th:insert="fragments/_menu"></div>
  <div class="col-sm-11">
    <div class="row justify-content-center">
      <div th:insert="fragments/_messages"></div>
      <form class="row g-1" th:action="@{save}" method="post" th:object="${devicePlayParamDto}">
        <div class="row fs-1 p-3" th:text="${title}"></div>
        <div class="row">
          <div>
            <input type="hidden"  id="id"
                   th:field="*{id}" readonly>
          </div>

          <div>
            <input type="hidden"  id="device"
                   th:field="*{device}" readonly>
          </div>

          <div>
            <input type="hidden" id="status"
            th:field="*{status}" readonly>
          </div>

          <div>
            <p class="col-8" type="text" th:text='${#strings.concat("Device: ",devicePlayParamDto.getDevice().getName())}'></p>
          </div>

          <div class="col-4">
            <label for="playParam" >PlayParam</label>
          </div>
          <div class="col-8">
            <select type="number"  id="playParam" th:field="*{playParam}" required>
              <option value="">--</option>
              <option th:each="playParam : ${playParamList}"
                      th:value="${playParam}"
                      th:text="${#strings.concat(playParam.getId(),' - ',playParam.getName()) }"
              ></option>
            </select>
          </div>

          <div class="col-4">
            <label for="startTime" >StartTime (format: yyyy-MM-dd HH)</label>
          </div>
          <div class="col-8">
            <input type="text"  id="startTime"
                   th:field="*{startTime}" required>
          </div>

          <div class="col-4">
            <label for="stopTime" >stopTime (format: yyyy-MM-dd HH)</label>
          </div>
          <div class="col-8">
            <input type="text"  id="stopTime"
                   th:field="*{stopTime}" required>
          </div>

          <div class="row justify-content-sm-center">
            <div class="d-grid col-3">
              <button type="submit" class="btn btn-sm btn-primary">Save devicePlayParam</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div th:insert="fragments/_foot_includes"></div>


</body>
</html>
